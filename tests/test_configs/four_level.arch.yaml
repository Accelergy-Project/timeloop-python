variables:
  global_cycle_seconds: 1e-9
  technology: "45nm"

architecture:
  version: 0.4
  nodes:
  - !Component
    name: MainMemory
    class: DRAM
    attributes: {width: 256, block_size: 32, word_bits: 8, datawidth: 8}
    required_actions: ['read', 'write']
  - !Component
    name: GlobalBuffer
    class: SRAM
    attributes:
      depth: 16384
      width: 512
      block_size: 32
      word_bits: 8
      datawidth: 8
      n_rdwr_ports: 2
      n_rd_ports: 0
      n_wr_ports: 0
    required_actions: ['read', 'write']
  - !Container
    name: PE 
    spatial: {meshX: 4}
  - !Component
    name: LocalBuffer
    class: SRAM 
    attributes:
      depth: 1024
      width: 512
      block_size: 32
      word_bits: 8
      datawidth: 8
      n_rdwr_ports: 2
      n_rd_ports: 0
      n_wr_ports: 0
    required_actions: ['read', 'write']
  - !Component
    name: Register
    class: regfile
    attributes:
      depth: 1
      width: 24
      block_size: 24
      word_bits: 8
      datawidth: 8
      n_rd_ports: 2
      n_rdrw_ports: 1
    required_actions: ['read', 'write']
  - !Component
    name: MACC
    class: intmac
    spatial: {meshX: 128, meshY: 128}
    attributes: {datawidth: 8, width: 8, cycle_time: 1e-9}
    required_actions: ['compute']
